<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Favourites List</ion-title>
    <ion-buttons slot="end">      
      <ion-button (click)="deleteAllFavourites()">
        Delete All
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favourites List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item *ngFor="let country of favouritesList">
          <ion-item-sliding>
            <ion-item>
              <ion-label>{{country}}</ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="danger" (click)="deleteFavourite(country)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </ion-item>
  </ion-list>
</ion-content>
