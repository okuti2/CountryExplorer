<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List of Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List of Countries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let currCountry of countryList" lines="full" button
    (click)="rowPressed($event, currCountry.alpha3Code)">
      <ion-avatar slot="start">
        <img src="{{ currCountry.flag }}" style="border-radius: 0%; height: 40px; width: 50px;"/>
      </ion-avatar>
      <ion-label>
        <p>{{ currCountry.name}}</p>
        <p>Country Code: {{ currCountry.alpha3Code}}</p>        
      </ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
